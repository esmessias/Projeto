<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <title>Turismo no Acre</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <div class="container">
        <div class="welcome-message">
            <h1>Bem-vindo ao Turismo no Acre</h1>
            <p>Explore os pontos turísticos do Acre digitando na barra de pesquisa abaixo.</p>
            <p>Exemplos: Serra do Divisor, Croa, Novo Mercado Velho, Palácio Rio Branco, Cidade de Xapuri e Cruzeiro do Sul ...</p>
        </div>
        <div class="search">
            <label for="searchInput">
                <span class="material-symbols-outlined"> search </span>
            </label>
            <input type="text" id="searchInput" placeholder="Pesquise por pontos turísticos...">
        </div>
        <div class="card-container">
            <!-- Os cartões serão inseridos aqui pelo JavaScript -->
        </div>
    </div>
    <footer>
        <p>2024 - Erik Souza Messias. Todos os direitos reservados</p>
    </footer>
    <script src="./main.js" defer></script>
</body>
</html>
